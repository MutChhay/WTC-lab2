<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Methods Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        h2 {
            color: green; /* Styles for h2 */
            text-align: center; /* Center align h2 */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page [Mut Chhay]</h1>
    <h1 style="color: blue;">Inline CSS Example</h1> <!-- Inline CSS -->
    <p>This paragraph uses default styling.</p>

    <h2>Internal CSS Example</h2>

    <p style="font-size: 20px;">This paragraph has inline CSS for font size.</p> <!-- Inline CSS -->

    <h3>External CSS Example</h3>
    <p>This paragraph will be styled using external CSS.</p>
</body>
</html>
