<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Example</title>
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    
    <style>
        /* Applying Google Fonts */
        body {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-family: 'Lobster', cursive;
        }
    </style>
</head>
<body>

    <h1>Welcome to my home page [ Mut Chhay ] </h1>
    <p>This paragraph uses the Roboto font, which is a sans-serif typeface.</p>
    
</body>
</html>
