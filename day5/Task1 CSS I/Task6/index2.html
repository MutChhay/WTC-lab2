<!DOCTYPE html>
<html>
<head>
    <title>Text Styling Example</title>
    <style>
        h1 {
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        p {
            font-family: Verdana, sans-serif;
            font-size: 18px;
            line-height: 1.5;
            text-align: justify;
        }

        a {
            font-weight: bold;
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph of text. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>This is another paragraph with a different font family and alignment.</p>
    <a href="https://example.com">Link to Example</a>
</body>
</html>
