<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Bootstrap Web Layout</title>
</head>
<body>

<!-- Navbar Component -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyWebsite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Section with Grid Layout -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <h2>Column 1</h2>
      <p>This is the first column content.</p>
      <button class="btn btn-primary">Read More</button>
    </div>
    <div class="col-md-4">
      <h2>Column 2</h2>
      <p>This is the second column content.</p>
      <button class="btn btn-secondary">Learn More</button>
    </div>
    <div class="col-md-4">
      <h2>Column 3</h2>
      <p>This is the third column content.</p>
      <button class="btn btn-success">Explore</button>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>&copy; 2024 MyWebsite</p>
</footer>

<!-- Bootstrap JS (Optional for functionality like the collapsible navbar) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
