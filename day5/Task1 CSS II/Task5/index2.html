<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>My Responsive Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-é·“Wade0BWQgkVBzLzwRCDvMkN9GkVA6XNwLwQvK8lCqSjzTKY4GwEjJbENyC0W/" crossorigin="anonymous">

        <li class="nav-item">

      </ul>

      <div class="col-md-6">
        <h2>This is a heading</h2>
